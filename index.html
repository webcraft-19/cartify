<!DOCTYPE html>
<html>

<head>

<title>Cartify</title>

<style>

body{

margin:0;
font-family:Arial;

}

/* LOGIN PAGE */

#loginPage{

height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#003153;

}

.loginBox{

background:white;
padding:30px;
text-align:center;
border-radius:10px;

}

input{

padding:10px;
margin:10px;
width:200px;

}

button{

padding:10px;
background:blue;
color:white;
border:none;
cursor:pointer;

}

/* WEBSITE */

#website{

display:none;

}

header{

background:blue;
color:white;
padding:15px;

}

.banner{

width:100%;

}

.products{

display:flex;
gap:20px;
justify-content:center;
margin:20px;

}

.card{

border:1px solid gray;
padding:10px;

}

.card img{

width:200px;

}

</style>

</head>


<body>


<!-- LOGIN -->

<div id="loginPage">

<div class="loginBox">

<h2>Login Cartify</h2>

<input type="text" id="user" placeholder="Username">

<br>

<input type="password" id="pass" placeholder="Password">

<br>

<button onclick="login()">Login</button>

</div>

</div>



<!-- WEBSITE -->

<div id="website">


<header>

<h2>Cartify</h2>

</header>


<img src="banner.png" class="banner">


<div class="products">


<div class="card">

<img src="Tshirt.jpg">

<h3>Tshirt</h3>

<p>₹499</p>

</div>


<div class="card">

<img src="shoes.jpg">

<h3>Shoes</h3>

<p>₹999</p>

</div>


<div class="card">

<img src="watch.jpg">

<h3>Watch</h3>

<p>₹1499</p>

</div>


</div>


</div>



<script>

function login(){

var username=document.getElementById("user").value;

var password=document.getElementById("pass").value;


if(username==="admin" && password==="1234"){

document.getElementById("loginPage").style.display="none";

document.getElementById("website").style.display="block";

}

else{

alert("Wrong Login");

}

}

</script>



</body>

</html>
