<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cartify Shopping</title>

<style>

body{
margin:0;
font-family:Arial;
background:#f2f2f2;
}

/* HEADER */

header{
background:#2874f0;
color:white;
padding:15px;
text-align:center;
font-size:28px;
font-weight:bold;
}

/* BANNER */

.banner img{
width:100%;
height:400px;
object-fit:cover;
}

/* PRODUCTS */

.products{
display:flex;
justify-content:center;
gap:20px;
flex-wrap:wrap;
padding:20px;
}

.product{
background:white;
padding:15px;
width:220px;
text-align:center;
border-radius:10px;
box-shadow:0 0 10px gray;
}

.product img{
width:100%;
height:200px;
object-fit:cover;
}

button{
background:#2874f0;
color:white;
border:none;
padding:10px;
margin-top:10px;
cursor:pointer;
}

/* CART */

.cart{
background:white;
margin:20px;
padding:20px;
}

</style>

</head>


<body>

<header>

Cartify Shopping

</header>


<!-- BANNER -->

<div class="banner">

<img src="images/banner.png">

</div>



<!-- PRODUCTS -->

<div class="products">

<div class="product">

<img src="images/tshirt.jpg">

<h3>T Shirt</h3>

<p>₹499</p>

<button onclick="addCart('T Shirt',499)">

Add to Cart

</button>

</div>



<div class="product">

<img src="images/shoes.jpg">

<h3>Shoes</h3>

<p>₹999</p>

<button onclick="addCart('Shoes',999)">

Add to Cart

</button>

</div>



<div class="product">

<img src="images/watch.jpg">

<h3>Watch</h3>

<p>₹1499</p>

<button onclick="addCart('Watch',1499)">

Add to Cart

</button>

</div>


</div>



<!-- CART -->

<div class="cart">

<h2>Cart</h2>

<ul id="cartlist"></ul>

<h3>Total: ₹ <span id="total">0</span></h3>

<button onclick="checkout()">

Checkout

</button>

</div>



<!-- LOGIN -->

<div class="cart">

<h2>Login</h2>

<input type="text" placeholder="Username" id="user">

<br><br>

<input type="password" placeholder="Password" id="pass">

<br><br>

<button onclick="login()">

Login

</button>

</div>




<script>


var total=0;

function addCart(name,price){

var li=document.createElement("li");

li.innerText=name+" ₹"+price;

document.getElementById("cartlist").appendChild(li);

total+=price;

document.getElementById("total").innerText=total;

}



function checkout(){

alert("Order placed Successfully");

}



function login(){

alert("Login Successful");

}



</script>



</body>

</html>
