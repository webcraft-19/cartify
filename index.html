<!DOCTYPE html>
<html>
<head>
<title>Cartify</title>

<style>

body{
margin:0;
font-family:Arial;
}

/* LOGIN PAGE */

#loginPage{
height:100vh;
background:#003153;
display:flex;
justify-content:center;
align-items:center;
}

.loginBox{
background:white;
padding:30px;
border-radius:10px;
text-align:center;
}

input{
display:block;
margin:10px auto;
padding:10px;
font-weight:bold;
font-style:italic;
}

button{
padding:10px 20px;
background:#007bff;
color:white;
border:none;
cursor:pointer;
}

/* WEBSITE */

#website{
display:none;
}

header{
background:#007bff;
color:white;
padding:15px;
font-size:24px;
}

.banner{
width:100%;
}

.products{
display:flex;
gap:20px;
padding:20px;
}

.product{
border:1px solid gray;
padding:10px;
}

.product img{
width:150px;
}

</style>

</head>

<body>


<!-- LOGIN -->

<div id="loginPage">

<div class="loginBox">

<h2>Login Cartify</h2>

<input type="text" id="username" placeholder="Username">

<input type="password" id="password" placeholder="Password">

<button onclick="login()">Login</button>

</div>

</div>



<!-- WEBSITE -->

<div id="website">

<header>

Cartify

</header>


<img src="banner.png" class="banner">


<div class="products">

<div class="product">

<img src="Tshirt.jpg">

<h3>T Shirt</h3>

<button onclick="addCart()">Add</button>

</div>


<div class="product">

<img src="shoes.jpg">

<h3>Shoes</h3>

<button onclick="addCart()">Add</button>

</div>


<div class="product">

<img src="watch.jpg">

<h3>Watch</h3>

<button onclick="addCart()">Add</button>

</div>


</div>

</div>



<script>

function login(){

var user=document.getElementById("username").value;

var pass=document.getElementById("password").value;


if(user=="admin" && pass=="1234"){

localStorage.setItem("login","yes");

document.getElementById("loginPage").style.display="none";

document.getElementById("website").style.display="block";

}
else{

alert("Wrong login");

}

}


function addCart(){

alert("Added to cart");

}


if(localStorage.getItem("login")=="yes"){

document.getElementById("loginPage").style.display="none";

document.getElementById("website").style.display="block";

}

</script>


</body>

</html>
