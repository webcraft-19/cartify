<!DOCTYPE html>
<html>
<head>
<title>Cartify</title>

<style>

body{
margin:0;
font-family:Arial;
}

/* LOGIN PAGE */

#loginPage{

height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#003153;
color:white;

}

.login-box{

background:white;
color:black;
padding:30px;
border-radius:10px;
text-align:center;

}

input{

padding:10px;
margin:10px;
width:200px;
font-weight:bold;
font-style:italic;

}

button{

padding:10px;
background:#007bff;
color:white;
border:none;
cursor:pointer;

}

button:hover{

background:#0056b3;

}

/* WEBSITE */

#website{

display:none;

}

header{

background:#007bff;
color:white;
padding:15px;

}

nav{

float:right;

}

nav a{

color:white;
margin:10px;
text-decoration:none;

}

.banner{

width:100%;
height:300px;
object-fit:cover;

}

.products{

display:flex;
justify-content:center;
gap:20px;
margin:20px;

}

.card{

border:1px solid gray;
padding:10px;
text-align:center;

}

.card img{

width:200px;
height:200px;
object-fit:cover;

}

</style>

</head>

<body>

<!-- LOGIN PAGE -->

<div id="loginPage">

<div class="login-box">

<h2>Login Cartify</h2>

<input type="text" id="username" placeholder="Username"><br>

<input type="password" id="password" placeholder="Password"><br>

<button onclick="login()">Login</button>

</div>

</div>


<!-- WEBSITE -->

<div id="website">

<header>

<h2>Cartify</h2>

<nav>

<a href="#">Home</a>

<a href="#">Cart</a>

<a href="#">Checkout</a>

</nav>

</header>


<img src="banner.png" class="banner">


<div class="products">

<div class="card">

<img src="Tshirt.jpg">

<h3>T Shirt</h3>

<p>₹499</p>

<button>Add to cart</button>

</div>


<div class="card">

<img src="shoes.jpg">

<h3>Shoes</h3>

<p>₹999</p>

<button>Add to cart</button>

</div>


<div class="card">

<img src="watch.jpg">

<h3>Watch</h3>

<p>₹1499</p>

<button>Add to cart</button>

</div>

</div>

</div>



<script>

function login(){

var user=document.getElementById("username").value;

var pass=document.getElementById("password").value;

if(user=="admin" && pass=="1234"){

document.getElementById("loginPage").style.display="none";

document.getElementById("website").style.display="block";

}

else{

alert("Wrong login");

}

}

</script>


</body>

</html>
