<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cartify</title>


<style>


body{

margin:0;

font-family:Arial;

}



/* LOGIN PAGE */


#loginPage{


height:100vh;

display:flex;

justify-content:center;

align-items:center;


background:#003153;   /* PRUSSIAN BLUE */


}



.loginBox{


background:white;

padding:40px;

border-radius:10px;

text-align:center;

box-shadow:0 0 20px black;


}



.loginBox h2{


font-weight:bold;

font-style:italic;


}



label{


font-weight:bold;

font-style:italic;


}



input{


padding:10px;

width:250px;

margin:10px;

font-weight:bold;

font-style:italic;


}



.loginBox button{


padding:12px;

width:100%;

background:#003153;

color:white;

border:none;

font-size:16px;

cursor:pointer;


}



/* WEBSITE */


#mainPage{


display:none;

background:#f2f2f2;


}



header{


background:#2874f0;

color:white;

padding:15px;

text-align:center;

font-size:28px;


}



.banner img{


width:100%;

height:400px;

object-fit:cover;


}



.products{


display:flex;

justify-content:center;

gap:20px;

padding:20px;

flex-wrap:wrap;


}



.product{


background:white;

padding:15px;

width:200px;

text-align:center;

box-shadow:0 0 10px gray;


}



.product img{


width:100%;

height:200px;

object-fit:cover;


}



.product button{


background:#2874f0;

color:white;

border:none;

padding:10px;

cursor:pointer;


}



</style>



</head>



<body>




<!-- LOGIN PAGE -->


<div id="loginPage">



<div class="loginBox">



<h2>Cartify Login</h2>



<label>Username</label>

<br>

<input type="text" id="username">



<br>



<label>Password</label>

<br>

<input type="password" id="password">



<br><br>



<button onclick="login()">

LOGIN

</button>



</div>



</div>




<!-- WEBSITE -->


<div id="mainPage">



<header>

Cartify Shopping

</header>



<div class="banner">

<img src="images/banner.png">

</div>




<div class="products">




<div class="product">


<img src="images/tshirt.jpg">


<h3>T Shirt</h3>


<p>₹499</p>


<button onclick="addCart(499)">

Add to Cart

</button>


</div>




<div class="product">


<img src="images/shoes.jpg">


<h3>Shoes</h3>


<p>₹999</p>


<button onclick="addCart(999)">

Add to Cart

</button>


</div>




<div class="product">


<img src="images/watch.jpg">


<h3>Watch</h3>


<p>₹1499</p>


<button onclick="addCart(1499)">

Add to Cart

</button>


</div>




</div>



<h2 align="center">

Total ₹ <span id="total">0</span>

</h2>



</div>




<script>




var total=0;



function login(){



var user=document.getElementById("username").value;

var pass=document.getElementById("password").value;



if(user=="mohit" && pass=="1234"){



document.getElementById("loginPage").style.display="none";

document.getElementById("mainPage").style.display="block";



}



else{


alert("Wrong Username or Password");


}



}



function addCart(price){


total+=price;


document.getElementById("total").innerText=total;


}



</script>




</body>

</html>
